<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link href="css/scrollbar.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">

    <script>
        function recover() {
            var email = document.getElementById("email").value;
            var answer = document.getElementById("answer").value;
            var e = document.getElementById("question");
            var question = e.options[e.selectedIndex].value;

            document.getElementById("getemail").innerHTML = email;
            document.getElementById("getanswer").innerHTML = answer;
            document.getElementById("getquestion").innerHTML = question;
        }
    </script>

</head>

<body style="background-color:rgba(45,45,48,255);padding: 2px">

<div class="">
    <div class="">
        <div class="">
            <div class="">
                <div class="">
                    <div class="" style="background-color: rgba(45,45,48,255)">
                        <div class="text-center">
                            <h3><i class=""></i></h3>
                            <h2 class="text-center" style="color: white">Forgot Password?</h2>
                            <p style="color: white">You can reset your password here.</p>
                            <div class="">
                                <form class="">
                                    <fieldset style="margin: 10px">
                                        <select class="selectpicker" id="question">
                                            <option value="1">Why So Serious?</option>
                                            <option value="2">How Do You Spell "Bee"?</option>
                                            <option value="3">Why Do We Fall!?</option>
                                        </select>

                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i
                                                        class="glyphicon glyphicon-question-sign color-blue"></i></span>
                                                <input id="answer" placeholder="your answer" class="form-control"
                                                       oninvalid="setCustomValidity('Please enter your answer!')"
                                                       onchange="try{setCustomValidity('')}catch(e){}" required=""
                                                       type="text">
                                                <span class="input-group-addon"><i
                                                        class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input id="email" placeholder="your email" class="form-control"
                                                       oninvalid="setCustomValidity('Please enter your email!')"
                                                       onchange="try{setCustomValidity('')}catch(e){}" required=""
                                                       type="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a class="btn btn-lg btn-primary btn-block" value="Show My Password"
                                               type="submit" onclick="recover()" href="/recover">Show My Password</a>
                                        </div>
                                        <div>
                                    <label id="Respond" class="col-md-12 label label-danger"
                                           style="height: 70px ;text-align: center ; font-size: 16px"> your password will show here! </label>
                                </div>
                                    </fieldset>

                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.js"></script>


<p class="getemail" id="getemail" hidden>This paragraph should be hidden.</p>
<p class="getanswer" id="getanswer" hidden>This paragraph should be hidden.</p>
<p class="getquestion" id="getquestion" hidden>This paragraph should be hidden.</p>
</body>

</html>
