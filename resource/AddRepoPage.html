<html lang="en">
<head>

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->
    <link href="css/full-slider.css" rel="stylesheet">


     <script>
		$(function(){
			window.prettyPrint && prettyPrint();
			$('#dp1').datepicker({
				format: 'mm-dd-yyyy',
                todayBtn: 'linked'
			});

			$('#dp2').datepicker();
            $('#btn2').click(function(e){
                e.stopPropagation();
                $('#dp2').datepicker('update', '03/17/12');
            });

			$('#dp3').datepicker();

            $('#btn6').click(function(){
                $('#dp6').datepicker('update', '15-05-1984');
            });

            $('#btn7').click(function(){
                $('#dp6').data('datepicker').date = null;
                $('#dp6').find('.active').removeClass('active');
            });
		});
        </script>
        <script>
            function toggle(){
            var x = document.getElementById('alert');
                if (x.style.visibility === 'hidden') {
                x.style.visibility = 'visible';
            }else {
                x.style.visibility = 'hidden';
            }
        }
        </script>

    <script>
        function onRegister(){
            toggle();
            var Password=document.getElementById("password").value;
            var username=document.getElementById("username").value;
            var firstname=document.getElementById("firstname").value;
            var lastname=document.getElementById("lastname").value;
            var Bdate = document.getElementById("BirthDate").value;
            var email = document.getElementById("youremail").value;
            var isMale = document.getElementById("inlineCheckbox1").checked;
            var isFemale = document.getElementById("inlineCheckbox2").checked;

            if(isMale) document.getElementById("getGender").innerHTML = "Male"
            else if (isFemale)document.getElementById("getGender").innerHTML = "Female"

            document.getElementById("getUsername").innerHTML = username ;
            document.getElementById("getFirstname").innerHTML = firstname;
            document.getElementById("getLastname").innerHTML = lastname;
            document.getElementById("getDate").innerHTML = Bdate;
            document.getElementById("getPassword").innerHTML = Password;
            document.getElementById("getEmail").innerHTML = email;

        }
    </script>

</head>
<body style="background-color: rgba(45,45,48,255)">

<div class="modal-header">
    <h4 class="modal-title" style="color: whitesmoke" id="myModalLabel">Create your repository</h4>
</div>

<div class="" style="padding-top: 40px;padding-right: 40px;padding-left: 40px">
    <div class="row" align="left">
        <div class="col-xs-10 col-sm-12 col-md-11 well well-sm">
            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-user"></i></a>Repository info
            </legend>
            <form action="#" method="post" class="form" role="form">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" id="RepoTitle" placeholder="Repository Title" type="text"
                               />
                    </div>
                </div>
                <div style="">
                <textarea class="form-control" rows="5" id="RepoDesc"></textarea>
                <label class="radio-inline">
                    <input type="radio" name="mode" id="inlineCheckbox1" value="private"/>
                    Private
                </label>
                <label class="radio-inline">
                    <input type="radio" name="mode" id="inlineCheckbox2" value="public"/>
                    Public
                </label>
                <br/>
                <br/>
                <a onclick="onRegister()" href="/createRepo" class="btn btn-success btn-block">Create Repository</a>
            </form>
        </div>



    </div>
       <div class="alert alert-danger alert-dismissible" role="alert" id="alert" style="visibility: hidden">
    <button type="button" onclick="toggle()" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>someone with this information has already registered!</strong> choose another email address or username!
    </div>
    </div>





    <p class="getEmail" id="getEmail" hidden>Email Hidden.</p>
    <p class="getLastname" id="getLastname" hidden>Lastname Hidden.</p>
    <p class="getFirstname" id="getFirstname" hidden>fistname Hidden.</p>
    <p class="getUsername" id="getUsername" hidden>username Hidden.</p>
    <p class="getPassword" id="getPassword" hidden>password Hidden.</p>
    <p Class="getDate" id="getDate" hidden>date Hidden.</p>
    <p Class="getGender" id="getGender" hidden>Gender Hidden.</p>


</body>
