    <script>
        function createRepository() {
            var RepName = document.getElementById("project_path").value;
            var RepDesc = document.getElementById("project_description").value;
            var isPublic = document.getElementById("project_visibility_level_20").checked;
            var isPrivate = document.getElementById("project_visibility_level_0").checked;

            if(isPublic) document.getElementById("getRepVisibility").innerHTML = "public"
            else if (isPrivate)document.getElementById("getRepVisibility").innerHTML = "private"

            document.getElementById("getRepName").innerHTML = RepName ;
            document.getElementById("getRepDesc").innerHTML = RepDesc;
        }
    </script>
