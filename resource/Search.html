<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body style="background-color:rgba(45,45,48,255)">

<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="/hiii">Search</a>
        </div>
      </div>
    </nav>
<div class="container" style="margin-top: 63px">
    <form class="row" action="/search" class="search_repos" id="search_form">

        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input id="SearchQuery" type="text" class="  search-query form-control" placeholder="Search"/>
                <span class="input-group-btn">
                                    <a href="/DoSearch" onclick="Search()" class="btn btn-success" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </a>
                </span>
            </div>
        </div>
    </form>
</div>

<div class="container" style="padding-top: 28px">
    <div class="columns">
        <div class="col-xs-3 col-sm-3 col-md-3 well well-sm" style="margin-right:2px;float: left ">
            <nav class="menu">
                <ul class="list-group">Filter

                    <li class="list-group-item " style="margin-outside: 1px">
                        <span class="glyphicon glyphicon-tasks"></span>
                        <a href="/filterRepo">Repositories:</a>
                        <span id="RepoCounter" style="float:right">0</span>
                    </li>

                    <li class="list-group-item" style="margin-outside: 1px">
                        <span class="glyphicon glyphicon-pushpin"></span>
                        <a href="/filterIssue">Issues:</a>
                        <span id="IssueCounter" style="float:right">0</span>
                    </li>

                    <li class="list-group-item" style="margin-outside: 1px">
                        <span class="glyphicon glyphicon-user"></span>
                        <a href="/filterUser">Users:</a>
                        <span id="UserCounter" style="float:right">0</span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 well" style="padding: 10px ;float: right">
            <div style="font-size: 16px ; color: black">
                Search Result :
            </div>
            <div id="SearchResultList" style="overflow-y: scroll ; overflow-x:hidden  ; height: 290px ;" class="well-lg well well-sm">
            </div>
        </div>


    </div>
    <div id="getSearchQuery" hidden>
        Search Query must be Hidden
    </div>

</div>
   <script>
        function Search(){
            var searchQuery1 = document.getElementById("SearchQuery").value;
            document.getElementById("getSearchQuery").innerHTML = searchQuery1;
        }
    </script>
</body>
</html>
