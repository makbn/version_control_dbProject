<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/semantic.css" rel="stylesheet">
    <link href="css/SlideMenu.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/createRep1.css" rel="stylesheet">
    <link href="css/userprofile_style.css" rel="stylesheet">


</head>
<body style="padding-right: -50px">
<div class="cover-block user-cover-block">
    <div class="cover-controls">
        </div>
    <div class="profile-header">
        <div class="avatar-holder">
            <a target="_blank"
               href="https://secure.gravatar.com/avatar/7d9c0edf3bc49a2a2f8e59d009922259?s=800&amp;d=identicon"><img
                    class="avatar s90" alt=""
                    src="https://secure.gravatar.com/avatar/7d9c0edf3bc49a2a2f8e59d009922259?s=180&amp;d=identicon">
            </a></div>
        <div class="user-info">
            <div id="fullName"class="cover-title">
                {Full Name}
            </div>
            <div class="cover-desc member-date">
            <span id="username" class="middle-dot-divider">@{username}</span><span class="middle-dot-divider">Member Since a long time ago </span>
            </div>
            <div class="cover-desc">
            </div>
        </div>
    </div>
    <ul class="nav-links center user-profile-nav">
        <li class="js-activity-tab active">
            <a data-target="div#activity" data-action="activity" data-toggle="tab" href="/rza.ete"
               aria-expanded="true">Public Repositories
            </a></li>
    </ul>
</div>

<div class="ui relaxed divided list" id="repository_list" style="margin-top: 55px;margin-bottom: 20px;padding-bottom: 10px;margin-left: 16px;margin-right: 66px">
    </div>

 <script src="js/jquery.js"></script>
    <script src="js/BigSlide.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
