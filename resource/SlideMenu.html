<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/SlideMenu.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <script>

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function get_random_color() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.round(Math.random() * 15)];
            }
            return color;
        }



    </script>

</head>
<body>
<div class="">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div  class="objectBar" style="background-color:chartreuse">
            <a style="color:white" href="#">Notif#1</a>
        </div>

        <div class="objectBar" style="background-color:deepskyblue">
            <a style="color:white" href="#">Notif#2</a>
        </div>

        <div class="objectBar" style="background-color:lightpink ">
            <a style="color:white" href="#">Notif#3</a>
        </div>
        <div class="objectBar" style="background-color:#cf40ff">
            <a style="color:white" href="#">Notif#4</a>
        </div>

    </div>
</div>
<!-- Use any element to open the sidenav -->
<span class="btn btn-info" onclick="openNav()">open</span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
    ...
</div>

</body>
</html>
